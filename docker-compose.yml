
services:
  # --------------
  # Frontend build
  # --------------
  frontend: 
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://localhost:8000
    restart: unless-stopped
    labels:
      - "project=hedgehoglabs-demo"

  # -------------
  # Backend build
  # -------------
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/appdb
    restart: unless-stopped
    labels:
      - "project=hedgehoglabs-demo"

  # --------------
  # Postgres build
  # --------------
  postgres:
    image: postgres:15
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${USER}
      - POSTGRES_PASSWORD=${PASSWORD}
      - POSTGRES_DB=${DB}
    ports:
      - "5432:5432"
    restart: unless-stopped
    labels:
      - "project=hedgehoglabs-demo"
      
volumes:
  postgres_data:
    driver: local
